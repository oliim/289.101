<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Layout 1</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <style>
            
            
            
            /* I've put my best effort into this task but I couldn't work out how to get the div elements to sit next to each other. I attempted to incorporate CSS height: auto into the code but I couldn't get it to work in the way that I hoped it would. */
            
            
      
            * { outline: white 8px solid }
            
            .blue {
                background-color: #3FB4FF;
                height: 80px;
            }
            
            .green {
                background-color: greenyellow;
                height: 80px;
            }
            
            .orange {
                background-color: orange;
                height: 600px;
            }
            
            .grey {
                background-color: lightgray;
                height: 200px;
            }
            
            .pink {
                background-color: #EA92ED;
            }
            
            .magenta {
                background-color: #AD3753;
                height: 350px;
            }
            
            
            
            /* xs devices */
            body { background-color: red }
            
            
            /* sm devices */
            @media (min-width: 576px) {
                body { background-color: orange }
            }
            
            
            /* md devices */
            @media (min-width: 768px) {
                body { background-color: yellow }
                
                .green { height: 200px; }
                
                .orange { width: 50%; }
                
                .magenta { width: 50%; }
            }
            
            
            /* lg devices */
            @media (min-width: 992px) {
                body { background-color: green }
                
                .blue { height: 50px; }
                
                .green { height: 900px; }
                
                .orange { height: 900px; }
                
                .magenta { height: 900px; }
                
                .grey { height: 150px; }
                
                .pink { height: 150px; }
                
            }
            
            
            /* xl devices */
            @media (min-width: 1200px) {
                body { background-color: blue }
            }
            
            
        </style>

    </head>

    
    <body>

        <div class="container-fluid">
            
            <div class="row">
                <div class="col-12 blue"></div>
            </div>
            
            <div class="row">
                <div class="col-sm-12 col-lg-3 green"></div> 
            </div>
            
            
            <div class="container-fluid col-sm-12 col-md-6 col-lg-6 orange">
            
                <div class="row">
                    <div class="col-sm-6 col-lg-4 grey"></div>
                    <div class="d-none d-sm-block d-md-block col-lg-8 pink"></div>
                    <div class="col-sm-6 col-lg-4 grey"></div>
                    <div class="d-none d-sm-block d-md-block col-lg-8 pink"></div>
                    <div class="col-sm-6 col-lg-4 grey"></div>
                    <div class="d-none d-sm-block d-md-block col-lg-8 pink"></div>
                    <div class="col-sm-6 col-lg-4 grey"></div>
                    <div class="d-none d-sm-block d-md-block col-lg-8 pink"></div>
                    <div class="col-sm-6 col-lg-4 grey"></div>
                    <div class="d-none d-sm-block d-md-block col-lg-8 pink"></div>
                    <div class="col-sm-6 col-lg-4 grey"></div>
                    <div class="d-none d-sm-block d-md-block col-lg-8 pink"></div>
                </div>
                
            </div>
                
    
            <div class="row">
                 <div class="col-sm-12 col-md-6 col-lg-3 magenta"></div>
            </div>                
            
            </div>
        
    </body>
    
</html>
