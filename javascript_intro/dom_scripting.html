<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8" />
        <title>DOM Scripting Example</title>
    </head>
    
    
    
    <style>
        
        #red {
        background-color: red;
        }
        
        #blue {
        background-color: blue;
        }
        
    </style>

    
    
    <body>
        
        <div id="red">
            this is a red div
        </div>
        
        <div id="blue">
            this is a blue div
        </div>
        
        <script>
            document.getElementById('red').style.backgroundColor = 'green';
        </script>
        
    </body>
    
    
    
</html>
